<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="anima-render-area"></canvas>
    <script>
        const canvas=document.getElementById('anima-render-area')
        const ctx=canvas.getContext('2d')
        ctx.beginPath()
        ctx.moveTo(20,90)
        ctx.quadraticCurveTo(30,70)

    </script>
</body>
</html>
