<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css" >
        .mentionArea{
            position: absolute;
            background-color: #4C9EFF;
            height: 30px;
            width: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:2px ;
            color: #ffdb00;
        }
    </style>
</head>
<body>
<div class="chart"></div>

<script src="createGraph.js"></script>
<script>
    let node=document.getElementsByClassName('chart')
    let fCharts=new Fcharts()
    fCharts.addDocument(node[0])
    fCharts.addData([[60,100],[80,20],[180,10]])
    fCharts.setOptions({lineWidth:5})
    fCharts.addHoverEvent()
</script>

</body>
</html>
